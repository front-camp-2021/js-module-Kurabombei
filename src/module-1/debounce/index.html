<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>

<script type="module">
  import { debounce } from './index.js';

  const obj = {
    nickname: 'John',
    getName () {
      console.log(this.nickname);
    }
  }

  let debounceLog = debounce((a, b) =>  console.log(a + b), 1000);

  let debounceGetName = debounce(obj.getName);

  // // Note: should log "1" only one time
  console.log(debounceLog(1, 2));
  console.log(debounceLog(1, 3));
  console.log(debounceLog(1, 4));

  // // // Note: should log "John" only one time
  console.log(debounceGetName.call(obj));
  console.log(debounceGetName.call(obj));
  console.log(debounceGetName.call(obj));
</script>
</body>
</html>
